name: 智慧树自动刷课
on:
  workflow_dispatch:  # 支持手动触发，无需等待定时
jobs:
  run-script:
    runs-on: ubuntu-latest  # 使用 GitHub 免费的 Ubuntu 服务器（兼容性好）
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
      - name: 安装 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 匹配脚本要求的 Python 版本
      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 执行刷课脚本（指定账号密码登录）
        run: python main.py -u ${{ secrets.ZHISHU_ACCOUNT }} -p ${{ secrets.ZHISHU_PASSWORD }}
        env:
          # 解决部分旧款 MacBook 远程执行的编码问题
          PYTHONIOENCODING: utf-8
